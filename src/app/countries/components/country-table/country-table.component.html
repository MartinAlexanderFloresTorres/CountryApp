<div class="alert alert-warning" *ngIf="countries.length === 0; else table">
  No hay paises que mostrar
</div>

<ng-template #table>
  <section>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Icono</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Capital</th>
          <th>Poblaci√≥n</th>
          <th>Opciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let country of countries; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ country.flag }}</td>
          <td>
            <img
              width="140px"
              height="100px"
              style="object-fit: contain"
              [src]="country.flags.svg"
              [alt]="country.name.common"
            />
          </td>
          <td>{{ country.name.common }}</td>
          <td>{{ country.capital }}</td>
          <td>{{ country.population | number }}</td>
          <td>
            <a [routerLink]="['/countries/by', country.cca3]">Info</a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</ng-template>
